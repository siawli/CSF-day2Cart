<div>
    <h2>Add Item</h2>
</div>
<div>
    <form [formGroup]="form" (ngSubmit)="processForm()">
        <table>
            <tr>
                <td>Item: </td>
                <td><input type="text" formControlName="item"></td>
            </tr>
            <tr>
                <td>Price: </td>
                <td><input type="text" formControlName="price"></td>
            </tr>
            <tr>
                <td>Quantity: </td>
                <td>
                    <select formControlName="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" [disabled]="form.invalid">Add item!</button></td>
            </tr>
        </table>
    </form>
</div>
